<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">

    <title>Jingle Mingle!</title>

</head>
<body>
<img id="logo" src="" alt="LOGO">
<div class="container">
    <h1>Welcome to Jingle Mingles!</h1>
        <p>Your number 1 engine that finds a partner to celebrate Christmas with! Enter your info below to find someone like you:</p>
    <form id="interestForm">
        <div class="interest-input">
            <label for="name">Your Name:</label>
            <input type="text" id="name" required>
        </div>
        <div class="interest-input">
            <label for="interests">Your Interests (comma-separated):</label>
            <input type="text" id="interests" required>
        </div>
        <button type="submit" class="button">Find Matches!</button>
    </form>

    <div class="matches" id="matches"></div>
</div>

<script>src="script"</script>

</body>
</html>
